<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8"/>
   <title>Drink: {{name}}</title>
</head>
<body>
   <h1>{{name}}</h1>
   <ul>
      {{#tags}}
         <li>{{.}}</li>
      {{/tags}}
   </ul>
   <ul>
      {{#ingredients}}
         <li>{{amount.value}} {{amount.unit}} {{name}}</li>
      {{/ingredients}}
   </ul>
   <ul>
      {{#garnish}}
         <li>{{name}}</li>
      {{/garnish}}
   </ul>
</body>
</html>
